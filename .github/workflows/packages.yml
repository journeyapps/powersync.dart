name: Packages check

concurrency:
    group: packages-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'

      - name: Install Melos
        run: flutter pub global activate melos
      - name: Install dependencies
        run: melos bootstrap
      - name: Check formatting
        run: melos format:check:packages
      - name: Lint
        run: melos analyze:packages
      - name: Publish dry-run
        run: melos publish --dry-run --yes
      - name: Check publish score
        run: |
          flutter pub global activate pana
          ./.github/workflows/scripts/run-pana.sh

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
      - name: Install melos
        run: flutter pub global activate melos
      - name: Install dependencies
        run: melos bootstrap
      - name: Download powersync binary
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: 'powersync-ja/powersync-sqlite-core'
          version: 'tags/v0.1.16'
          file: 'libpowersync_x64.so'
          target: 'libs/libpowersync.so'
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Copy powersync binary
        run: cp libs/libpowersync.so packages/powersync/libpowersync.so
      - name: Run tests
        run: melos test
